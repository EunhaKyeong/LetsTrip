<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>회원가입</title>
        <link rel="stylesheet" href="join.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"> <!--한글-->
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> <!--영어(타이틀)-->
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet"> <!--영어-->
    </head>
    <body>
        <div id="header">
            <a href="main.html"><h1>Let's Trip!</h1></a>
        </div>
        <form id="join_form">
            <div id="container">
                <div id="content">
                    <div class="join_content">
                        <h3 class="join_title">아이디</h3>
                        <p class="join_explanation">(8자~12자의 영어+숫자 모두 포함.)</p>
                        <div class="id">
                            <input class="input_id" type="text" name="id" onkeyup="check_id(this.value)" title="아이디 입력" maxlength="12">
                            <input class="id_overlap" type="button" name="id_overlap" value="중복확인">
                        </div>
                        <span class="text_check"></span>
                    </div>
                    <div class="join_content">
                        <h3 class="join_title">비밀번호</h3>
                        <p class="join_explanation">(8자~14자의 영어+숫자+특수기호 모두 포함.)</p>
                        <input class="input_password" type="password" onkeyup="check_pw(this.value)" name="password1" title="비밀번호 입력" maxlength="16">
                        <span class="text_check"></span> 
                    </div>
                    <div class="join_content">
                        <h3 class="join_title">비밀번호 재확인</h3>
                        <input class="input_password" type="password" onkeyup="isOverlap(this.value)" name="password1" title="비밀번호 재확인" maxlength="16">
                        <span class="text_check"></span>
                    </div>
                    <div class="join_content">
                        <h3 class="join_title">이름</h3>
                        <input class="input_name" type="text" onkeyup="checkName(this.value)" name="name" title="이름">
                        <span class="text_check"></span>
                    </div>
                    <div class="join_content">
                        <h3 class="join_title">생년월일</h3>
                        <div class="input_birth">
                            <input class="birth_year" type="text" onkeyup="checkBirth(this.value)" name="birth_year" title="년" placeholder="년(4자)">
                            <select class="birth_month" onchange="checkMonth(this.value)">
                                <option value="월" selected="selected">월</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <input class="birth_day" type="text" onkeyup="checkDay(this.value)" name="birth_day" title="일" placeholder="일">
                        </div>
                        <span class="text_check"></span>
                    </div>
                    <div class="join_content">
                        <h3 class="join_title">성별</h3>
                        <input type="radio" name="gender" value="M">남
                        <input type="radio" name="gender" value="F">여
                    </div>
                    <div class="join_content">
                        <h3 class="join_title">전화번호</h3>
                        <input class="input_phone_number" type="text" name="phone_number" title="전화번호" placeholder="전화번호 입력(- 제외)">
                    </div>
                    <div class="join_button_content">
                        <button class="join_button" type="button">
                            <span class="button_text">가입하기</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <script src="join.js"></script>
    </body>
</html>
